<!doctype html>
<html>

<head>
    <title>
        Current Weather
    </title>
    <link href="./currweather.css" rel="stylesheet">
</head>

<body>
    <div class="weatherContainer">
        <p id="lat" style="color:aqua; font-size: x-large; font-style: italic;"">
            Enter latitude
        </p>
        <input id="latitude" type=”text” style="text-align: center;" placeholder="NaN">
        <p id="long" style="color:lawngreen; font-size: x-large; font-style: italic;">
            Enter longitude
        </p>
        <input id="longitude" type=”text” style="text-align: center;" placeholder="NaN">
        <p id="w" style="color:darkviolet; font-size: x-large; font-style: italic;">
            Press button to get weather
        </p>
        <button id="weather" type="weather" onclick="getWeather()">Get Weather!</button>
        <p id="res" style="color:darkgreen; font-size: x-large; font-style: italic;">
            The weather
        </p>
        <input id="temperature" type="text" style="text-align: center" placeholder= "NaN">
    </div>

    <script src="./currweather.js"></script>
</body>

</html>
