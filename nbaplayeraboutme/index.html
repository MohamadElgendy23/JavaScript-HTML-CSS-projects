<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player About Me</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="nav-container">
       <img class="nba-icon" src="https://pluspng.com/img-png/nba-logo-vector-png-nba-logo-png-2400.png"/>
       <a href="./index.html">
        <h1>
            NBA Player About Me
        </h1>
       </a>
        <p id="player-name">Player Name: <span class="name"></span></p>
    </div>
    <div class="body-container">
        <section class="outer-section">
            <div class="select-player-container">
                <label for="select-player">Select NBA Player: </label>
                <select id="select-player">
                    <option value="Lebron James">
                        Lebron James (Default)
                    </option>
                    <option value="Stephen Curry">
                        Stephen Curry
                    </option>
                    <option value="Damian Lillard">
                        Damian Lillard
                    </option>
                </select>
                <button id="select-button">Go!</button>
            </div>
        </section>
        <section class="about-me-section" hidden>
            <div class="header-container-larger-fonts">
                <h2>
                    About
                </h2>
                <p>
                    Welcome to the about section. Navigate below to learn about your selected player!  
                </p>
            </div>
            <article class="player-image">
                <img src id="player-image" alt="player image" /> 
            </article>
            <article class="body">
                <div class="buttons-container">
                    <button id="who-am-i-btn">Who Am I?</button>
                    <button id="career-timeline-btn">Brief Career Timeline</button>
                    <button id="learn-more-btn">Learn More</button>
                </div>
                <div class="content-container">
                    <h3> 
                    </h3>
                    <p>
                    </p>
                    <a hidden href="https://www.nba.com/players" id="nba-link">NBA Players</a>
                </div>
            </article>
        </section>
    </div>
<script src="./script.js"></script>
</body>
</html>
