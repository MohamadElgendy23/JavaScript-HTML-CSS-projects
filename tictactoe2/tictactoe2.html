<!DOCTYPE html>
<html>

<head>
    <title>
        Tic Tac Toe!
    </title>
    <link href="./tictactoe2.css" rel="stylesheet">
</head>

<body>
    <div class="TTT"><em>Tic Tac Toe</em></div>
    <br><br>
    <button id="startgame" type="button" onclick="startGame()">Start Game!</button>
    <br><br><br>
    <div class="Timer">
        <label for="timer">Time Remaining: </label>
        <br><br>
        <div class="timer">NaN</div>
    </div>
    <br><br>
    <div class="grid-container">
        <div class="grid-button"></div>
        <div class="grid-button"></div>
        <div class="grid-button"></div>
        <div class="grid-button"></div>
        <div class="grid-button"></div>
        <div class="grid-button"></div>
        <div class="grid-button"></div>
        <div class="grid-button"></div>
        <div class="grid-button"></div>
    </div>
    <button id="playagain" type="button" onclick="playAgain()"></button>

    <script src="./tictactoe2.js"></script>
</body>

</html>
