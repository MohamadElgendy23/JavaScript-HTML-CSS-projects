<!DOCTYPE html>
<html>

<head>

    </title>

</head>

<body>
    <div class="TTT"></div>

        Tic Tac Toe!

        <div class="grid-item">9</div>
    </div>

    <script src="./tictactoe.js"></script>

</html>
